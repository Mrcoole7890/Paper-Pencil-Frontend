<div class="row">
    <div class="col-sm-5"></div>
    <div class="col-sm-2">
        <div>
            <div class="form-group">
            <label for="username">Email address</label>
            <input type="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email" #username>
            </div>
            <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" #password>
            </div>
            <button type="submit" (click)="attemptLogin(username.value, password.value)" class="btn btn-primary">Submit</button>
        </div>
    </div>
    <div class="col-sm-5"></div>
</div>
