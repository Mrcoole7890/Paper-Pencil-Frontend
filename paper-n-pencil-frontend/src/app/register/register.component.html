<div class="row">
    <div class="col-sm-5"></div>
    <div class="col-sm-2">
        <H1>Register</H1>        
        <div>
            <div class="form-group pb-3">
            <label for="username">Email address</label>
            <input type="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email" #username>
            </div>
            <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" #password>
            </div>
            <button type="submit" (click)="attemptRegister(username.value, password.value)" class="btn btn-primary my-3">Submit</button>
        <div class={{classesOfAlert}} role="alert">{{this.errorMessage}}</div>
        </div>
    </div>
    <div class="col-sm-5"></div>
</div>
